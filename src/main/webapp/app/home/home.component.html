<div>
    <p-growl [value]="msgs"></p-growl>

    <p-gmap #gmap
            [style]="{'width':'100%','height':'400px'}"
            [options]="options"
            (onMapClick)="handleMapClick($event)"
            (onMapReady)="setMap($event)">
    </p-gmap>

    <p-dialog showEffect="fade" [(visible)]="dialogVisible" header="New Location" [modal]="true">
        <div class="ui-g ui-fluid" *ngIf="selectedPosition">
            <div class="ui-g-2"><label for="title">Label</label></div>
            <div class="ui-g-10"><input type="text" pInputText id="title" [(ngModel)]="markerTitle"></div>

            <div class="ui-g-2"><label for="lat">Lat</label></div>
            <div class="ui-g-10"><input id="lat" type="text" readonly pInputText [ngModel]="selectedPosition.lat()">
            </div>

            <div class="ui-g-2"><label for="lng">Lng</label></div>
            <div class="ui-g-10"><input id="lng" type="text" readonly pInputText [ngModel]="selectedPosition.lng()">
            </div>

        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton label="Add Marker" icon="fa-plus" (click)="addMarker()"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
