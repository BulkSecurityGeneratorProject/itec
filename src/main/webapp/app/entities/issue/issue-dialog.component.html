<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myIssueLabel" jhiTranslate="itecApp.issue.home.createOrEditLabel">Create or edit a Issue</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!issue.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="issue.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itecApp.issue.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="issue.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itecApp.issue.detail" for="field_detail">Detail</label>
            <input type="text" class="form-control" name="detail" id="field_detail"
                [(ngModel)]="issue.detail" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itecApp.issue.archived" for="field_archived">Archived</label>
            <input type="checkbox" class="form-control" name="archived" id="field_archived"
                [(ngModel)]="issue.archived" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itecApp.issue.solved" for="field_solved">Solved</label>
            <input type="checkbox" class="form-control" name="solved" id="field_solved"
                [(ngModel)]="issue.solved" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itecApp.issue.location" for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" [(ngModel)]="issue.location">
                <option [ngValue]="null"></option>
                <option [ngValue]="locationOption.id === issue.location?.id ? issue.location : locationOption" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itecApp.issue.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="issue.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === issue.user?.id ? issue.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
