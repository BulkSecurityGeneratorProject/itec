
<div *ngIf="issue">
    <h2><span jhiTranslate="itecApp.issue.detail.title">Issue</span> {{issue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="itecApp.issue.title">Title</span></dt>
        <dd>
            <span>{{issue.title}}</span>
        </dd>
        <dt><span jhiTranslate="itecApp.issue.detail">Detail</span></dt>
        <dd>
            <span>{{issue.detail}}</span>
        </dd>
        <dt><span jhiTranslate="itecApp.issue.archived">Archived</span></dt>
        <dd>
            <span>{{issue.archived}}</span>
        </dd>
        <dt><span jhiTranslate="itecApp.issue.solved">Solved</span></dt>
        <dd>
            <span>{{issue.solved}}</span>
        </dd>
        <dt><span jhiTranslate="itecApp.issue.location">Location</span></dt>
        <dd>
            <div *ngIf="issue.location">
                <a [routerLink]="['/location', issue.location?.id]">{{issue.location?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="itecApp.issue.user">User</span></dt>
        <dd>
            {{issue.user?.id}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'issue/'+ issue.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
