<div>
    <h2>
        <span jhiTranslate="itecApp.issue.home.title">Issues</span>
        <button class="btn btn-primary float-right jh-create-entity create-issue" [routerLink]="['/', { outlets: { popup: ['issue-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="itecApp.issue.home.createLabel">
            Create new Issue
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="issues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="itecApp.issue.title">Title</span></th>
            <th><span jhiTranslate="itecApp.issue.detail">Detail</span></th>
            <th><span jhiTranslate="itecApp.issue.archived">Archived</span></th>
            <th><span jhiTranslate="itecApp.issue.solved">Solved</span></th>
            <th><span jhiTranslate="itecApp.issue.location">Location</span></th>
            <th><span jhiTranslate="itecApp.issue.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let issue of issues ;trackBy: trackId">
                <td><a [routerLink]="['../issue', issue.id ]">{{issue.id}}</a></td>
                <td>{{issue.title}}</td>
                <td>{{issue.detail}}</td>
                <td>{{issue.archived}}</td>
                <td>{{issue.solved}}</td>
                <td>
                    <div *ngIf="issue.location">
                        <a [routerLink]="['../location', issue.location?.id ]" >{{issue.location?.id}}</a>
                    </div>
                </td>
                <td>
                    {{issue.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../issue', issue.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'issue/'+ issue.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'issue/'+ issue.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
