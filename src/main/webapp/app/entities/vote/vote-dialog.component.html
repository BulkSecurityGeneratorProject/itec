<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVoteLabel" jhiTranslate="itecApp.vote.home.createOrEditLabel">Create or edit a Vote</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vote.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vote.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itecApp.vote.up" for="field_up">Up</label>
            <input type="checkbox" class="form-control" name="up" id="field_up"
                [(ngModel)]="vote.up" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itecApp.vote.down" for="field_down">Down</label>
            <input type="checkbox" class="form-control" name="down" id="field_down"
                [(ngModel)]="vote.down" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itecApp.vote.comment" for="field_comment">Comment</label>
            <select class="form-control" id="field_comment" name="comment" [(ngModel)]="vote.comment">
                <option [ngValue]="null"></option>
                <option [ngValue]="commentOption.id === vote.comment?.id ? vote.comment : commentOption" *ngFor="let commentOption of comments; trackBy: trackCommentById">{{commentOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itecApp.vote.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="vote.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === vote.user?.id ? vote.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
