
<div *ngIf="comment">
    <h2><span jhiTranslate="itecApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="itecApp.comment.content">Content</span></dt>
        <dd>
            <span>{{comment.content}}</span>
        </dd>
        <dt><span jhiTranslate="itecApp.comment.deleted">Deleted</span></dt>
        <dd>
            <span>{{comment.deleted}}</span>
        </dd>
        <dt><span jhiTranslate="itecApp.comment.issue">Issue</span></dt>
        <dd>
            <div *ngIf="comment.issue">
                <a [routerLink]="['/issue', comment.issue?.id]">{{comment.issue?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="itecApp.comment.user">User</span></dt>
        <dd>
            {{comment.user?.id}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comment/'+ comment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
